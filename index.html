<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraTime Elite | Global Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-overlay">
        <div class="search-container">
            <input type="text" id="citySearch" placeholder="SEARCH GLOBAL CITIES..." autocomplete="off">
            <div id="suggestions" class="search-drop"></div>
        </div>
    </div>

    <div class="app-shell">
        <main id="dashboard" class="panel active">
            <header class="header">
                <div class="logo">AURA<span>TIME</span></div>
            </header>

            <div class="clock-stack">
                <div class="card local">
                    <small>LOCAL ORIGIN</small>
                    <h2 id="localPlace">Detecting...</h2>
                    <div class="clock" id="localClock">00:00:00</div>
                    <div id="localDate" class="date-sub">---</div>
                </div>

                <div class="card remote" id="targetCard">
                    <small>REMOTE SYNC</small>
                    <h2 id="targetPlace">AWAITING SELECTION</h2>
                    <div class="clock highlight" id="targetClock">--:--:--</div>
                    <div class="meta-row">
                        <span>ZONE: <b id="tzLabel">---</b></span>
                        <span>SOLAR: <b id="solarLabel">---</b></span>
                    </div>
                </div>
            </div>

            <footer class="controls">
                <div class="row">
                    <span>24H MILITARY</span>
                    <label class="switch"><input type="checkbox" id="formatToggle"><span class="slider"></span></label>
                </div>
                <button id="openMapBtn" class="pro-btn">OPEN GLOBAL MAP</button>
                <button id="themeToggle" class="sub-btn">TOGGLE THEME</button>
            </footer>
        </main>

        <section id="mapView" class="panel">
            <div id="map"></div>
            <div class="map-actions">
                <button id="closeMapBtn" class="exit-btn">RETURN TO DASHBOARD</button>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
