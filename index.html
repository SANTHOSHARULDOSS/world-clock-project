<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraTime Elite | Global Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <main class="dashboard">
            <header class="header">
                <div class="logo">AURA<span>TIME</span></div>
                <div class="status-pill"><span class="pulse"></span> SYSTEM ONLINE</div>
            </header>

            <section class="clock-monitor">
                <div class="monitor-card local active">
                    <span class="tag">LOCAL ORIGIN</span>
                    <h2 id="localPlace">Detecting...</h2>
                    <div class="digital-time" id="localClock">00:00:00</div>
                    <div class="date-label" id="localDate">---</div>
                </div>

                <div class="monitor-card remote" id="targetCard">
                    <span class="tag accent">REMOTE SYNC</span>
                    <h2 id="targetPlace">AWAITING SELECTION</h2>
                    <div class="digital-time highlight" id="targetClock">--:--:--</div>
                    <div class="telemetry-grid">
                        <div class="data-box"><small>ZONE</small><span id="tzLabel">---</span></div>
                        <div class="data-box"><small>SOLAR</small><span id="solarLabel">---</span></div>
                    </div>
                </div>
            </section>

            <footer class="action-bar">
                <div class="toggle-group">
                    <span>24H FORMAT</span>
                    <label class="switch">
                        <input type="checkbox" id="formatToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="openMapBtn" class="pro-btn">OPEN GLOBAL MAP</button>
                <button id="themeToggle" class="pro-btn secondary">TOGGLE THEME</button>
            </footer>
        </main>

        <div id="mapOverlay" class="overlay">
            <div class="overlay-header">
                <div class="search-container">
                    <input type="text" id="citySearch" placeholder="SEARCH GLOBAL CITIES..." autocomplete="off">
                    <div id="suggestions" class="results-drop"></div>
                </div>
                <button id="closeMapBtn" class="close-btn">&times;</button>
            </div>
            <div id="map"></div>
            <div class="map-tip">TAP ANYWHERE TO SELECT LOCATION</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
